<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form>
        FirstName: <input type="text" name="fname" value="Uma"><br><br>
        LastName: <input type="text" name="lname" value="Mahesh"><br><br>
        Password: <input type="password" name="pwd"><br><br>
        Comments: <textarea row="10" col="50" name="comments"> 
                    Hello
                  </textarea><br><br>
        IsAdmin : <input type="checkbox" name="Maths" value="Maths"><br><br>
        <input type="radio" name="subject" value="Maths">Maths
        <input type="radio" name="subject" value="Physics">Physics
        <input type="radio" name="subject" value="Chemistry">Chemistry <br><br>
        <select name="dropdown">
            <option value="">Select Subject</option>
            <option value="Maths" >Maths</option>
            <option value="Physics" >Physics</option>
            <option value="Chemistry">Chemistry</option>
        </select> <br><br>
        Select Multiple Options :
        <select name="dropdown" multiple>
            <option value="Maths" >Maths</option>
            <option value="Physics" >Physics</option>
            <option value="Chemistry" >Chemistry</option>
        </select><br><br>
        <input type="file" name="upload" accept="image">
    </form>
</body>
</html>
